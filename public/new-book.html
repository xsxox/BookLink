<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>发布书籍</title>
    <!-- 国内CDN -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container">
        <h2>发布新书</h2>
        <div class="row">
            <div class="col-md-6">
                <form id="upload-form">
                    <div class="mb-3">
                        <label>书名</label>
                        <input type="text" name="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>作者</label>
                        <input type="text" name="author" class="form-control">
                    </div>
                    
                    <div class="mb-3">
                        <label>封面图片 (支持 jpg/png)</label>
                        <input type="file" name="coverImage" class="form-control" accept="image/*">
                        <div class="form-text">如果不上传，将使用默认封面。</div>
                    </div>

                    <div class="mb-3">
                        <label>描述/推荐语</label>
                        <textarea name="description" class="form-control" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">立即发布</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.getElementById('upload-form').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            try {
                const res = await fetch('/api/books', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                
                if(data.success) {
                    window.location.href = 'index.html';
                } else {
                    alert(data.error || '发布失败，请检查登录状态');
                }
            } catch (err) {
                console.error(err);
                alert("网络错误，上传失败");
            }
        }
        initNavbar();
    </script>
</body>
</html>
