<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>发布书籍</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container">
        <h2>发布新书</h2>
        <div class="row">
            <div class="col-md-6">
                <form id="new-book-form">
                    <div class="mb-3"><label>书名</label><input type="text" name="title" class="form-control" required></div>
                    <div class="mb-3"><label>作者</label><input type="text" name="author" class="form-control"></div>
                    <div class="mb-3"><label>封面图片链接 (选填)</label><input type="text" name="image" class="form-control" placeholder="http://..."></div>
                    <div class="mb-3"><label>描述/推荐语</label><textarea name="description" class="form-control" rows="4"></textarea></div>
                    <button type="submit" class="btn btn-primary">立即发布</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script>
        document.getElementById('new-book-form').onsubmit = async (e) => {
            e.preventDefault();
            const formData = Object.fromEntries(new FormData(e.target));
            const res = await fetch('/api/books', {
                method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(formData)
            });
            const data = await res.json();
            if(data.success) window.location.href = 'index.html';
            else alert('发布失败，请检查登录状态');
        }
        initNavbar(); // 单独引入因为app.js在body底部
    </script>
</body>
</html>
