<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - BookLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-body-secondary">
    <div id="navbar-placeholder"></div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <ul class="nav nav-tabs nav-fill mb-4" id="authTab" role="tablist">
                            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#login-tab">登录</button></li>
                            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#register-tab">注册</button></li>
                        </ul>
                        
                        <div class="tab-content">
                            <!-- 登录表单 -->
                            <div class="tab-pane fade show active" id="login-tab">
                                <form id="login-form">
                                    <div class="mb-3"><label>用户名</label><input type="text" name="username" class="form-control" required></div>
                                    <div class="mb-3"><label>密码</label><input type="password" name="password" class="form-control" required></div>
                                    <button type="submit" class="btn btn-primary w-100">登录</button>
                                </form>
                            </div>
                            <!-- 注册表单 -->
                            <div class="tab-pane fade" id="register-tab">
                                <form id="register-form">
                                    <div class="mb-3"><label>用户名</label><input type="text" name="username" class="form-control" required></div>
                                    <div class="mb-3"><label>密码</label><input type="password" name="password" class="form-control" required></div>
                                    <div class="mb-3"><label>联系方式</label><input type="text" name="contact" class="form-control" required></div>
                                    <div class="mb-3"><label>简介</label><textarea name="bio" class="form-control"></textarea></div>
                                    <button type="submit" class="btn btn-success w-100">注册</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // 处理登录
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = Object.fromEntries(new FormData(e.target));
            const res = await fetch('/api/login', {
                method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(formData)
            });
            const data = await res.json();
            if(data.success) window.location.href = 'index.html';
            else alert(data.message);
        });

        // 处理注册
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = Object.fromEntries(new FormData(e.target));
            const res = await fetch('/api/register', {
                method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(formData)
            });
            const data = await res.json();
            if(data.success) window.location.href = 'profile.html';
            else alert(data.message);
        });
    </script>
</body>
</html>
